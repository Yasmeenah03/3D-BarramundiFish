<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Yasmeen Abdulazeez, Nana Aisha Muhammad">
    <meta name="description" content="Houssein's 3D Rendered BarramundiFish task. ">
    <title>BarramundiFish</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css">

    <!--Imports a model-viewer JavaScript code -->
    <!--It helps to handle how the 3D Object would be displayed -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
    <!-- Main Container -->
    <div id="container">


        <!-- An aside -->
        <!-- This is for holding the 3D object -->
        <div id="aSide">

            <!-- 3D objsect -->
            <!-- This inserts the 3D object inside the aside container -->
            <model-viewer src="BarramundiFish.glb" alt="BarramundiFish" auto-rotate camera-controls ar
                ios-src="BarramundiFish.glb">
            </model-viewer>
        </div>

        <!-- Content container -->
        <!-- This is for holding some brief description about the 3D object -->
        <div id="content">
            <h3>3D BarramundiFish</h3>
            <p>By: Yasmeen Abdulazeez and Nana Aisha Muhammad</p>

        </div>
    </div>
</body>

</html>
